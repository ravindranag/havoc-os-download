<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havov OS | Download</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <div class="preloader">
        <img src="assets/havoc-os.png" alt="" class="preload">
    </div>
    <nav>
        <div class="nav-logo">
            <span id="time"></span>
            <img src="assets/havoc-os.svg" alt="havoc logo">
            <h1>Havoc-OS</h1>
        </div>
        <div id="nav-menu" class="nav-menu--close">
            <a href="#" class="nav-menu--items">Screenshots</a>
            <a href="#" class="nav-menu--items">Features</a>
            <a href="#" class="nav-menu--items">Team</a>
            <a href="#" class="nav-menu--items">Changelogs</a>
            <a href="#" class="nav-menu--items">Downloads</a>
            <a href="#" class="nav-menu--items">Support</a>
            <i class="nav-menu--items far fa-moon"></i>
            <img src="assets/icons/icons8-delete.svg" alt="" class="nav-close">
        </div>
        <i id="gear" class="fas fa-cog fa-lg"></i>
    </nav>
    <section class="search-bar">
        <input type="text" name="search" id="search" placeholder="Search your device">
        <i class="fa fa-filter"></i>
    </section>
    <section class="devices">
        <h1 style="text-align: center;">ASUS</h1>
        <div id="asus" class="phones">
            <div class="card">
                <h3 style="text-align: center;">Asus Zenfone Max Pro M1</h3>
                <div class="content">
                    <img src="assets/devices/X00T.png" alt="" class="phone-pic">
                    <div class="sub-content">
                        <h3 class="codename">X00T</h3>
                        <div class="build">
                            <i class="fa fa-clock"></i>
                            <span class="build-date">2021-10-07</span>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <i class="fas fa-history"></i>
                    <i class="fab fa-telegram-plane"></i>
                    <a href="">Download</a>
                </div>
            </div>
            <div class="card">
                <h3 style="text-align: center;">Asus Zenfone 6</h3>
                <div class="content">
                    <img src="assets/devices/I01WD.png" alt="" class="phone-pic">
                    <div class="sub-content">
                        <h3 class="codename">I01WD</h3>
                        <div class="build">
                            <i class="fa fa-clock"></i>
                            <span class="build-date">2020-09-19</span>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <i class="fas fa-history"></i>
                    <i class="fab fa-telegram-plane"></i>
                    <a href="">Download</a>
                </div>
            </div>
            <div class="card">
                <h3 style="text-align: center;">Asus Zenfone Max Pro M2</h3>
                <div class="content">
                    <img src="assets/devices/X01BD.png" alt="" class="phone-pic">
                    <div class="sub-content">
                        <h3 class="codename">X01BD</h3>
                        <div class="build">
                            <i class="fa fa-clock"></i>
                            <span class="build-date">2021-10-09</span>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <i class="fas fa-history"></i>
                    <i class="fab fa-telegram-plane"></i>
                    <a href="">Download</a>
                </div>
            </div>
        </div>
    </section>
    <script src="js/preloader.js "></script>
    <script src="js/time.js "></script>
    <script src="js/nav.js "></script>
</body>

</html>
